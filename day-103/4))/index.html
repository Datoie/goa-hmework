    <script>

            arr.sort((a, b) => a - b );
            return arr
        }
        console.log(myFunnc(1,56,6,6,6,67,8,99,0,2,2,'adasd'))
        // რესტზე იყოს 2 მაგალითი

        const myFunnc2 = (num1,num2,...arr) => {
            arr.sort((a, b) => a - b );
