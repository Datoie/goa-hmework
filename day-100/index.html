<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="zoom: 2;">
    <!-- შექმენით Counter პროექტი -->
     <!-- I alrady did it X) -->
     <h2>0</h2>
     <button>Click bro</button>
     <script>
        const btn = document.querySelector('button');
        const txt = document.querySelector('h2');
        let counter = 0;
        btn.addEventListener('click',() =>{
            counter++;
            txt.innerHTML = counter
        })
     </script>
</body>
</html>
